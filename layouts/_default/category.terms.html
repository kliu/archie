{{ define "main" }}
<h1 class="page-title">All Categories</h1>
<div>
	<ul class="term" >
		{{ range $key, $value := .Data.Terms.Alphabetical }}
		<li class="category"><a href="{{ $.Site.LanguagePrefix | absURL }}{{ $.Data.Plural }}/{{ $value.Name | urlize }}/">{{ $value.Name }} ({{ len $value.Pages }})</a></li>
		{{ end }}
	</ul>
</div>
{{ end }}
